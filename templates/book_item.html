<li class="">
    <img class="cover_thumb" src="{{book.cover_large}}">
    <h3 class=""><a href="/book/{{book.book_id}}">{{ book.title }}</a></h3>
    <p>By: <a href="/author/{{ book.author.slug }}">{{ book.author.name }}</a></p>
    <p>Description: {{ book.description }}</p>
    <p>Price: </p>
    <p>Genres: {% for genre in book.genres %}
        <a href="/genre/{{ genre.slug }}">{{ genre.name }}</a>
    {% endfor %}</p>
</li>
